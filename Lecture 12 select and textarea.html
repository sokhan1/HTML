<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>select and textarea</title>
    </head>
    <body>
        <h1>animals</h1>
        <select name="pet" multiple> <!--select multiple options -->
            <option value="dog">dog</option>
            <option value="cat" selected>cat</option> <!-- cat is already selected -->
            <option value="hamster">hamster</option> 
            <option value="bird">bird</option>
        </select>
        <br>
        <textarea name="content"
        rows="10" cols="10"> <!-- size is limited -->
            basic text
        </textarea>
    </body>
</html>
