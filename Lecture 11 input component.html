<!--Get information from user by typing(field) -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Making various input component</title>
    </head>
    <body>
        <input name="text" type="text" maxlength="5"
        placeholder="메시지 입력..!"/> <br> <br>

        <input name="push" type="button" value="PUSH"/> Select color! <br> <br>

        <input name="color" type="color"/> <br> <br>

        <input name="score" type="range" max="100" min="0"
        step="10"/> <br> <br>

        <input name="birthday" type="date"/> <br> <br>
    </body>
</html>
