<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title>태그의 부분과 텍스트 테크</title>
        

    </head>
    <body>
        <h1>제목을 표시하는 큰 텍스트</h1>
        <p>
            <mark>dsd2dwe</mark>
            <em>sdsd</em>
            <strong>asdsad</strong><!-- Set style of content -->
        </p>
        <strong>111111</strong>
        <em>2222222</em>
        <mark>3333333</mark>
    </body>
</html>
