<!-- Even if we see the same contents,
     the same contents are displayed differently on mobile and desktop -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint"
        content="width=device-width", initial-scale="1.0"> <!-- width-device-width means 
        size is independent on device(sizes are all the same), initial-scale="1.0"Zooming in and out doesn't happens -->
        <title> viewport tutorial</title>
    </head>
    <body>
        <h1>a</h1>
        <h1>b</h1>
        <h1>c</h1>
        <h1>d</h1>
    </body>
</html>
